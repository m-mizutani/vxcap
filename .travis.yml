dist: xenial
language: go
sudo: false
addons:
  apt:
    packages:
    - tcpdump

env: GO111MODULE=on

go:
  - 1.12.x
  - 1.11.x

git:
  depth: 1

notifications:
  email: false

before_script:
  - go install github.com/golangci/golangci-lint/cmd/golangci-lint

script:
  - golangci-lint run
  - go test -v ./...
